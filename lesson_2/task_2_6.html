<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        /*
        6**. 
    Программа должна спросить у пользователя число, это будет количество денег, которое он хочет
    положить на счет в банке. Затем программа должна выдать примерно такое сообщение:
    "Ваша сумма в 101 рубль успешно зачислена." - в случае если пользователь ввел 101
    "Ваша сумма в 10020 рублей успешно зачислена." - в случае если пользователь ввел 10020
    "Ваша сумма в 120104 рубля успешно зачислена." - в случае если пользователь ввел 120104
    То есть ваша задача выводить слово «рубль» в правильном падеже, в зависимости от введенного
    числа.
        */
        'use strict';

        let moneyAmount = prompt('Введите сумму, которую хотите положить на счет: ');
        let strLength = moneyAmount.length;
        let lastNumber = moneyAmount.charAt(strLength - 1);
        let lastTwoNumbers = moneyAmount.charAt(strLength - 2) + lastNumber;

        /* Логика такая:
        'рублей' пишется в случаях:
        1. Если сумма от 5 до 20 рублей
        2. Если сумма оканчивается на ноль (30 рублей, 40, 50)
        3. Если сумма оканчивается на цифры от 5 до 9
        'рубль' пишется:
        1.Если сумма заканчивается на 1 за исключением случаев, если сумма от 5 до 20 рублей (11 рублей)
        'рубля' пишется:
        1. Если сумма заканчивается на цифры от 2 до 4, за исключением случаев, если сумма от 5 до 20 рублей (12, 14 рублей) 
        */
        if ((5 <= +lastTwoNumbers && +lastTwoNumbers <= 20) || (+lastNumber == 0) || (5 <= +lastNumber && +lastNumber <= 9)) {
            alert(`Ваша сумма в ${moneyAmount} рублей успешно зачислена.`);
        } else if (+lastNumber == 1) {
            alert(`Ваша сумма в ${moneyAmount} рубль успешно зачислена.`);
        } else if (2 <= +lastNumber && +lastNumber <= 4) {
            alert(`Ваша сумма в ${moneyAmount} рубля успешно зачислена.`);
        }
    </script>
</body>

</html>
