    <script>
        // Объясните почему код даёт именно такие результаты?
        // Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в браузере со
        // включенными точками остановки.
        'use strict';

        let a = 1, b = 1, c, d;
        c = ++a;
        alert(c);
        // ответ 2
        // Такой ответ получился, так ++a - это префиксная форма инкемента, то есть переменная a сначала
        // увеличивается на единицу и становится равной 2, а потом записывается в переменную с, то есть 
        // в с присваивается число 2

        d = b++;
        alert(d);
        // ответ 1
        // Такой ответ получился, так b++ - это постфиксная форма инкемента, то есть переменная b, равная 1,
        //  сначала записвается в переменную d и d становится равно числу 1, а потом уже b увеличивается на 1 
        //  и становится равно 2.  

        c = 2 + ++a;
        alert(c);
        // ответ 5. Такой ответ получился, потому что a была равна 2 и благодаря префиксному инкременту сначала
        // увеличилась на 1 и стала равна 3, а потом суммировалась с числом 2, то есть 3 + 2 = 5.

        d = 2 + b++;
        alert(d);

        // ответ 4. Получился потому, что переменная b была равна 2, из-за постфиксного инкремента
        // она сналача суммировалась и с числом 2 и записалась в переменную d. Получилось 2 + 2 = 4.
        // А потом увеличилась на 1 и стала равна 3. 

    </script>
