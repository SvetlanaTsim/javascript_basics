<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <script>
        /*3 Перед вами находится массив с продуктами, сегодня распродажа 
        и вам нужно на каждый товар применить скидку
        15%, можете использовать метод forEach https://mzl.la/1AOMMWX :
        const products = [
        {
        id: 3,
        price: 200,
        },
        {
        id: 4,
        price: 900,
        },
        {
        id: 1,
        price: 1000,
        },
        ];*/
        "use strict";



        const products = [
            {
                id: 3,
                price: 200,
            },
            {
                id: 4,
                price: 900,
            },
            {
                id: 1,
                price: 1000,
            },
        ];

        //array1.forEach(element => console.log(element));
        products.forEach(element => element.price *= 0.85);
        console.log(products);
    </script>
</body>
